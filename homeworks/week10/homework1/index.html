<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
	<title>Document</title>

</head>

<body>
	<h1>Homework 1</h1>

	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Video</h2>
			</div>
			<div class="col">
				<h2>Audio</h2>
			</div>
		</div>
		<div class="row">


			<video class="col" controls width="500" height="500" autoplay loop muted>
				<source src="record.mp4" type="video/mp4">

				<p>Your browser doesn't support HTML5 video. Here is a
					<a href="record.mp4">link to the video</a> instead.
				</p>
			</video>

			<div class="col">

				<audio controls>
					<source src="myaudio.mp3" type="audio/mp3">
					<p>Your browser doesn't support HTML5 audio. Here is a
						<a href="myaudio.mp3">link to the audio</a> instead.
					</p>
				</audio>
			</div>
		</div>
		<div class="container">
		</div>
		<div class="container">


		</div>


	
</body>

</html>
