<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>AppWeather</title>
</head>

<body>
    <div class="container">
        <form class="form-add">
            <h2>Your current location</h2>
            <div class="form-group">
                <label for="lat">Latitude:</label>
                <input class="form-control" type="text" id="lat">
            </div>
            <div class="form-group">
                <label for="lon">Longitude:</label>
                <input class="form-control" type="text" id="lon">
            </div>
        </form>
        <div class="form-group">
            <button id="getLocation" class="btn btn-success">Get your Location</button>
            <button id="getWeather" class="btn btn-primary">Get Weather</button>
        </div>
    </div>
    <div class="container-fluid">
        <h3>Weather Daily</h3>
        <div id="weather-daily" class="row">
        </div>

    </div>
    <div class="container-fluid">
        <h3>Weather Hourly</h3>
        <div id="weather-hourly" class="row">

        </div>
    </div>



    <!-- JavaScript -->
    <script src="./app.js"></script>
        
</body>

</html>
