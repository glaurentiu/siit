<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas and SVG</title>
</head>

<body>

    <canvas id="canvas" width="550" height="600"></canvas>
    <svg width="450" height="450" viewBox="0 19 200 200">
            <polygon fill="white" stroke="black" points="100,100 150,150 50,150" />
            <rect fill="white" stroke="black" width="100" height="50" x="50" y="150" />      
    </svg>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        ctx.lineWidth = "2";
        ctx.moveTo(100, 260);
        ctx.lineTo(300, 10);
        ctx.lineTo(500, 260);
        ctx.stroke();
        ctx.strokeRect(100, 260, 400, 300);


    </script>
</body>

</html>
