    <title>ToDo List</title>

  <body>
    <header>
      <h1>todoList</h1>
      <div>
        <input type="text" id="inputFilter" />
        <button id="filter" class="btn btn-success">Filter By Name</button>
        <button id="filterByName" class="btn btn-success">Sort By Name</button>
      
      </div>
    </header>
    <table class="customTable" id="todosTable">
      <thead>
        <th>Task Name</th>
        <th>Task Description</th>
        <th>Status</th>
        <th>Start Date</th>
        <th>Due Date</th>

      </thead>

    </table>
